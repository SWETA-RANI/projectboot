<div class="section" id="contact">
   <div class="cc1-contact-details" style="background-image: url('assets/images/contactme.jpg');">
<div class="container pt-5">

    <div class="row justify-content-sm-center pt-5">
        <div class="col-sm-6 shadow round pb-3">
          <h1 class="text-center pt-3 text-danger"> CONTACT ME</h1>
            <form [formGroup]="exform">
                <div class="form-group">
                  <label class="col-form-label" >Name:<span class="mandatory">*</span> </label>
                  <input formControlName="name" type="text" class="form-control" >
                  <small *ngIf="f.name.invalid && f.name.touched" class="text-danger">Name is Required</small> 
                  <div *ngIf="f.name.errors && f.name.errors.minlength">Name should be 3 character.</div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Email:<span class="mandatory">*</span> </label>
                  <input formControlName="email" type="text" class="form-control" >
                   <small *ngIf="f.email.invalid && f.email.touched" class="text-danger">Email is Required</small> 
                </div>
                <div class="form-group">
                  <label class="col-form-label">Phone:<span class="mandatory" >*</span> </label>
                  <input formControlName="phone" type="text" class="form-control" >
                  <small *ngIf="f.phone.invalid && f.phone.touched" class="text-danger">Phone no is Required(minimum length 10,numbers are only allowed)</small> 
                </div>
                <div class="form-group">
                  <label class="col-form-label">Message:</label>
                  <textarea formControlName="message" class="form-control" ></textarea>
                  <small *ngIf="f.message.invalid && f.message.touched" class="text-danger"> Message is Required(minimum length 10)</small> 
                  <div *ngIf="f.meessage.errors && f.message.errors"> message is required.</div>
                </div>
                <button (click)="clicksub()" [disabled]="exform.invalid" type="button" class="btn btn-primary">Send message</button>
              </form>
        </div>
    </div> 
   </div> 
   </div>
   

</div>
